


<div style="padding: 300px;">
    

    <mat-card *ngFor="let product of products" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{product.title}}</mat-card-title>
           
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.carbs}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ product.image }}" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
    </mat-card>
</div>
